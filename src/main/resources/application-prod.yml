spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.nirob.todo: INFO
    org.springframework.security: WARN

server:
  tomcat:
    max-threads: 200
  compression:
    enabled: true